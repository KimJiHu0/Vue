<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Axios 사용하기</h1>
	<div id="app">
		<!-- 1. 버튼을 만들어주고 클릭하게 되면 getData라는 함수가 실행됩니다. -->
		<button v-on:click="getData">Axios로 데이터 가져오기</button>
	</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<!-- axios를 사용하기 위한 CDN -->
<!-- 이 외에도 CMD에서 npm install axios를 활용하여 다운로드 할 수 있습니다. -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

	// 2. 뷰 인스턴스를 만들어줍니다.
	new Vue({
		el: '#app',
		// 메소드를 정의하는 속성을 만들어주고,
		methods: {
			// 그 안에 getData라는 함수를 만들어줍니다.
			getData: function(){
				// ajax 비동기 통신을 이용하는데 작성한 해당 URL에서 데이터를 GET방식으로 받아옵니다.
				axios.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
				// 만일 성공했다면 then()으로 들어옵니다.
				.then(function(result){
					// resulut라는 값으로 받습니다.
					// 이를 console로 출력합니다.
					console.log(result);
				// 만일 요청하여 값을 받아오기가 실패했다면 catch()에 들어오게 됩니다.
				}).catch((err) => {
					console.log(" \nerror: "+err);
				});
			}
		}
	})

</script>
