<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>프레임워크 목록 가져오기.</h1>
	<div id="app">
		<button v-on:click="getData">프레임워크 목록 가져오기.</button>
	</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<!-- CDN 뷰 리소스 추가하기. -->
<!-- NPM으로도 추가하는 방법이 있습니다. -->
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script>

	new Vue({
		// app이라는 id값을 가진 태그 내에서만 적용이 됩니다.
		el: '#app',
		// 메소드들을 정의하는 속성입니다.
		methods: {
			// getData라는 메소드를 정의합니다.
			getData: function(){
				// $http.get()이라는 것은 작성한 해당 URL에서 제공하는 데이터를 받아옵니다.
				this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
				// 그 후에 성공한다면, 받아온 데이터를 res라는 변수로 받아주고,
				.then(function(res){
					// res를 전부 줄력해주고,
					console.log(res)
					// res에서 내가 원하는 특정 데이터들만 뽑아오기 위해서 res.data를 출력해주는데
					// JSON형태로 출력합니다.
					console.log(JSON.parse(res.data))
				})
			}
		}
	})
</script>
