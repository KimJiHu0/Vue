<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>v-bind 사용하기</h1>

	<div id="bind">
		<p v-bind:id="idA">태그에 ID값 추가하기</p>
	</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
	new Vue({
		el: '#bind',
		data: {
			idA: 'idinsert'
		}
	})
</script>
