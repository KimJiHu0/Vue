<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>v-for 사용하기.</h1>

	<div id="for">
		<ul>
			<li v-for="system in systems">{{ system }}</li>
		</ul>
	</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
	new Vue({
		el: '#for',
		data: {
			systems: [
				'window', 'ios', 'android'
			]
		}
	})
</script>
