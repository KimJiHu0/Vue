<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Props 속성</h1>

	<div id="app">
		<!-- 3. HTML컴포넌트 태그를 추가하고 v-bind: 속성을 추가합니다.  -->
		<!-- propsdata는 props 속성의 이름을 의미합니다. -->
		<!-- message는 상위 컴포넌트의 message속성 값인 Hello.... 텍스트를 하위 컴포넌트에 propsdata로 전달합니다. -->
		<child-component v-bind:propsdata="message"></child-component>		
	</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
	// 2. Vue.component를 이용하여 child-component라는 하위 컴포넌트를 등록합니다.
	Vue.component('child-component', {
		// 3. props라는 속성의 이름을 propsdata라고 붙여줍니다.
		props:['propsdata'],
		// 5. 그 후에 child-component의 template속성에 정의된 proprsd ata는 전달 받은 값 message의 text를 출력합니다. 
		template: '<p>{{ propsdata }}</p>'
	})

	// 1. 우선 new Vue()로 인스턴스를 하나 생성합니다.
	new Vue({
		el: "#app",
		data: {
			message: 'Hello, Vue! passed from Parent Component'
		}
	});
</script>
