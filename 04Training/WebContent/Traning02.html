<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>$emit를 활용하여 이벤트 전달하기</h1>

	<div id="app">
		<!-- 3. -->
		<!-- show-log라는 단어로 이벤트를 전달 받았을 때에 alertText라는 함수가 실행됩니다. -->
		<child-component v-on:show-log="alertText"></child-component>		
	</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
	// 2.
	// 전역 컴포넌트를 선언했습니다. 이름은 child-component이며, template라는 속성을 통해 원하는 태그를 추가합니다.
	// 이제 버튼이 만들어졌고, 버튼을 클릭하게 되면 showLog라는 함수가 실행합니다.
	Vue.component('child-component', {
		template: '<div>하위 컴포넌트 영역 : <button v-on:click="showLog">Event Send</button></div>',
		// method를 정의하는 속성을 추가하였고,
		methods: {
			// showLog라는 함수가 발생하면 $emit()를 통해서 show-log를 보내줍니다.
			showLog: function(){
				this.$emit('show-log');
			}
		}
	})

	// 1.
	// 뷰 인스턴스가 생성되었습니다. id가 app인 태그 내에서 적용됩니다.
	// method를 정의하는 속성을 추가하였고, alertText라는 함수를 정의했습니다.
	new Vue({
		el: "#app",
		methods: {
			alertText: function(){
				alert("이벤트 전달 받았습니다.");
			}
		}
	})
</script>
