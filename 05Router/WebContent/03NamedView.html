<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Named View</h1>
	
	<!-- name을 지정해주지 않으면 defalut입니다. -->
	<div id="app">
		<router-view name="header"></router-view>
		<router-view></router-view>
		<router-view name="footer"></router-view>
	</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>
	// Header, Body, Footer이라는 컴포넌트를 정의해줍니다.
	var Header = {
		template: '<p>Header입니다.</p>'
	}

	var Body = {
		template: '<p>Body입니다.</p>'
	}

	var Footer = {
		template: '<p>Footer</p>'
	}

	// 이전에 했던 라우팅을 만들고, 정의하는 것을 한번에 해결했습니다.
	// router이라는 변수에 라우팅 정의한 값을 넣는데, 그 안에 routes라는 라우팅을 만들어줍니다.
	var router = new VueRouter({
		routes: [
			{
				// 프로젝트가 처음으로 실행될 때를 의미합니다.
				path: '/',
				// 컴포넌트를 연결해주는데,
				components: {
					// router-view이름: 컴포넌트이름 형식으로 연결해줍니다.
					// router-view의 이름이 정의되어있지 않으면 default입니다.
					header: Header,
					default: Body,
					footer: Footer
				}
			}
		]
	})

	// 마지막으로 Vue Instance를 생성하고, router을 작성합니다.
	new Vue({
		router
	}).$mount('#app')
</script>
