<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VueStart</title>
</head>
<body>
	<h1>Vue 시작하기</h1>
	
	<div id="app">
		{{message}}		
	</div>
</body>
</html>
<!-- vue를 사용하기 위해서 선언해줘야하는 스크립트 (필수) -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
	// 이는 하단에 위치해야합니다.
	new Vue({
		// 어디에 보여줄지 위치를 지정
		el: "#app",
		// 보내줄 data를 지정
		data: {
			message: "Hello, Vue!"
		},
		beforeCreate: function(){
			console.log("인스턴스 생성된 후 가장 처음에 실행되는 라이프사이클 단계");
		},
		created: function(){
			console.log("beforeCreate 라이프 사이클 단계 다음에 실행되는 단계");
		},
		mounted: function(){
			console.log("el속성에서 지정한 DOM요소에 인스턴스가 부착된 후 호출되는 단계");
			// mounted에서 값을 변경해보도록 하겠습니다.
			this.message = 'Change Text';
		},
		updated: function(){
			console.log("데이터가 변경되고 난 후 가상 돔으로 화면을 그리고나면 실행되는 단계");
		}
	})
</script>
